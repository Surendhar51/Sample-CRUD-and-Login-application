<div id="adduser" class="container-fluid">
    <form [formGroup]="userForm">
        <div class="form-group col-4 mt-3">
            <input 
                type="hidden" 
                class="form-control" 
                formControlName="id" 
                placeholder="Id">
        </div>        
        <div class="form-group col-4 mt-3">
            <input 
                type="text" 
                class="form-control" 
                formControlName="name" 
                placeholder="Name">
        </div>
        <div class="form-group col-4 mt-3">
            <input 
                type="email" 
                class="form-control w-100" 
                formControlName="email" 
                placeholder="Email Address">
        </div>
        <div class="form-group col-4 mt-3">
            <input 
                type="number" 
                class="form-control w-100" 
                formControlName="mobile" 
                placeholder="Mobile Number">
        </div>
        <div class="form-group col-4 mt-3">
            <select>
                <option selected disabled>Select Below</option>
                <option>Admin</option>
                <option>User</option>
            </select>
        </div>            
    </form>
    <button class="btn btn-primary mt-3" (click)="add()">Add</button>
    <!-- <button *ngIf="user.id > 0" class="btn mr-2" (click)="onDelete()">delete</button> -->
</div>
